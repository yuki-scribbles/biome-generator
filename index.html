<!DOCTYPE html>
<html>
    <head>
        <title>Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Biome Generator</h1>
        <button onclick="boop()">Generate</button> 
        <div id = "infoBar">
            <table class = "infoTable">
                <tr>
                    <th>Biome</th>
                    <td id = "biome"> </td>
                </tr>
                <tr>
                    <th>Effects</th>
                    <td id = "Effects"> </td>
                </tr>
                <tr>
                    <th>Affixes</th>
                    <td id = "Affixes"> </td>
                </tr>
                <tr>
                    <th>Resource Level Modifier</th>
                    <td id = "resource"> </td>
                </tr>
                <tr>
                    <th>Hazard Level Modifier</th>
                    <td id = "hazard"> </td>
                </tr>
                <tr>
                    <th>Game Board Size</th>
                    <td id = "gameBoards"></td>
                </tr>

            </table>
        </div>

                    <th>1</th>
                    <th>2</th>

                    <th>6</th>
                    <th>7</th>

                    <th>9</th> -->

                <tr>
                    <td>A</td>
                    <td id = "A1"></td>
                    <td id = "A2"></td>

                    <td id = "A4"> </td>
                    <td id = "A5"></td>
                    <td id = "A6"></td>
                    <td id = "A7"> </td>
                </tr>
                <tr class = "rowB">

                    <td id = "B3"> </td>
                    <td id = "B4"> </td>
                    <td id = "B5"> </td>
                    <td id = "B6"> </td>
                    <td id = "B7"> </td>
                </tr>
                <tr class = "rowC">
                    <td>C</td>
                    <td id = "C1"> </td>
                    <td id = "C2"> </td>
                    <td id = "C3"> </td>
                    <td id = "C4"> </td>
                    <td id = "C5"> </td>
                    <td id = "C6"> </td>
                    <td id = "C7"> </td>

                <tr class = "rowD">

                <tr class = "rowE">
                    <td>E</td>

                    <td id = "E2"> </td>
                    <td id = "E3"> </td>
                    <td id = "E4"> </td>

                    <td id = "E6"> </td>
                    <td id = "E7"> </td>

                    <td>G</td>

                    <td id = "G2"> </td>
                    <td id = "G3"> </td>
                    <td id = "G4"> </td>
                    <td id = "G5"> </td>
                    <td id = "G6"> </td>
                    <td id = "G7"> </td>
